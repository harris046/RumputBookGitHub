<ion-header>

  <ion-navbar>
    <ion-title align="middle">New Provider Account</ion-title>
    <button ion-button round outline class="left" (click)=out()><ion-icon name="arrow-back"></ion-icon> </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-grid>

      <ion-row>
        <ion-col align="middle"> <input type="text" id="emailU" placeholder=" Email Address">* </ion-col>
      </ion-row>

      <ion-row>
        <ion-col align="middle"> <input type="password" id="passwordU" placeholder=" Password">* </ion-col>
      </ion-row>

      <ion-row>
        <ion-col align="middle"> <input type="text" id="nameU" placeholder=" Full Name">* </ion-col>
      </ion-row>

      <ion-row>
        <ion-col align="middle"> <input type="text" id="addressC" placeholder=" Address">* </ion-col>
      </ion-row>

      <ion-row>
        <ion-col align="middle"> <input type="text" id="phoneU" placeholder=" Mobile Number">* </ion-col>
      </ion-row>

      <ion-row>
          <ion-col colspan="2" align="middle"> <button ion-button color="secondary" type="submit" (click)="register()">Register Provider </button> </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
