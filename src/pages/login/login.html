<ion-header>

  <ion-navbar>
    <ion-title align="middle">RumputBook</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <form>
    <ion-grid>
      <ion-row>
        <ion-col align="middle"> <input type="text" id="emailU" placeholder="Email"> </ion-col>
      </ion-row>

      <ion-row>
        <ion-col align="middle"> <input type="password" id="passwordU" placeholder="Password"> </ion-col>
      </ion-row>

      <ion-row>
          <ion-col colspan="2" align="middle"> <button ion-button round outline type="submit" (click)="itemTapped()">Sign In</button> </ion-col>
      </ion-row>

      <ion-row>
        <ion-col colspan="2" align="middle"> <button ion-button round outline type="submit" (click)="buttonRegister(SignUpUPage)">Are you a new member ? Register here! </button> </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
