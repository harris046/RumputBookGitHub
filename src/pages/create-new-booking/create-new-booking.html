<ion-header>

  <ion-navbar>
    <ion-title align="middle">Create New Booking</ion-title>
    <button ion-button round outline class="left" (click)=out()><ion-icon name="arrow-back"></ion-icon> </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form align="middle">
  <ion-grid>

    <ion-row>
      <ion-col align="middle"> <input type="text" id="emailU" placeholder="Date" value="31/12/18"> </ion-col>
    </ion-row>

    <ion-row>
      <ion-col align="middle"> <input type="text" id="passwordU" placeholder="Time" value="4:00PM"> </ion-col>
    </ion-row>

    <ion-row>
        <ion-col colspan="2" align="middle"> <button ion-button color="secondary" type="submit" (click)="register()">Create New Booking</button> </ion-col>
    </ion-row>

  </ion-grid>
</form>
</ion-content>
